apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-reader-client
  labels:
    app: pdf-reader-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-reader-client
  template:
    metadata:
      labels:
        app: pdf-reader-client
    spec:
      containers:
      - name: pdf-reader-client
        image: pdf-reader-client:latest  # This image is expected to be preloaded or imported into the runtime
        ports:
        - containerPort: 8084
        command: ["streamlit", "run", "./User/app.py",
                  "--server.address=0.0.0.0",
                  "--server.port=8084",
                  "--server.enableCORS=false",
                  "--server.enableXsrfProtection=false"]
        readinessProbe:  # ðŸ‘ˆ AWS needs this to mark the pod as healthy!
          httpGet:
            path: /
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 10
